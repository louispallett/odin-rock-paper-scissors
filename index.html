<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="header">
        <div class="header-inner">
            
                <div class="text">ROCK</div>
                <div class="text">PAPER</div>
                <div class="text">SCISSORS</div>
            
        </div>
    </div>
    <!--<div class="comp-choice-body">
        <div class="comp-choice-text">Computer choice: Rock</div>
    </div>-->
    <div class="main-body">
        <div class="main-body-inner">
            <input type="image" src="./images/rock.png" class="userButton" id="rock"/>
            <input type="image" src="./images/paper.png" class="userButton" id="paper"/>
            <input type="image" src="./images/scissors.png" class="userButton" id="scissors"/>
        </div>
    </div>
    <div class="scores-outer">
        <div class="scores-inner"></div>
    </div>
    <div class="footer">
        <div class="footer-text">The Odin Project</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
